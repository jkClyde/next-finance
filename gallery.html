<div class="playlist-content">
    <div class="image-list">
        <img class="demo w3-opacity w3-hover-opacity-off" src="https://www.sprmed.com/wp-content/uploads/2023/02/video-3.jpg" style="cursor:pointer" onclick="currentDiv(1)">
        <img class="demo w3-opacity w3-hover-opacity-off" src="https://www.sprmed.com/wp-content/uploads/2023/02/video-4.jpg" style="cursor:pointer" onclick="currentDiv(2)">
    </div>

    <div class="list-section">
        <video class="mySlides" width="100%" height="500" controls><source src="https://www.sprmed.com/wp-content/uploads/2023/02/Thomas.mp4" type="video/mp4"></video>
        <video class="mySlides" style="display:none" width="100%" height="500" controls><source src="https://www.sprmed.com/wp-content/uploads/2023/02/IMG-5384-1.mp4" type="video/mp4"></video>
    </div>
</div>

<script>
function currentDiv(n) {
  showDivs(slideIndex = n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("demo");
  if (n > x.length) {slideIndex = 1}
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";
  }
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" w3-opacity-off", "");
  }
  x[slideIndex-1].style.display = "block";
  dots[slideIndex-1].className += " w3-opacity-off";
}
</script>
